<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 15px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <section class="card-container">
        <div class="blue-box">
          <p class="container-title">Your Result</p>
          <div class="round-box">
            <p class="result-number">76</p>
            <span>
              <p class="total-number">of 100</p>
            </span>
          </div>
          <h4>Great</h4>
          <p class="details-texts">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="text-box">
          <h3 class="text-box-header">Summary</h3>
          <section class="table">
            <div class="table-data">
              <p class="reaction">Reaction</p>
              <p>80/100</p>
            </div>
            <div class="table-data">
              <p class="memory">Memory</p>
              <p>92/100</p>
            </div>
            <div class="table-data">
              <p class="verbal">Verbal</p>
              <p>61/100</p>
            </div>
            <div class="table-data">
              <p class="visual">Visual</p>
              <p>72/100</p>
            </div>
          </section>
          <button class="btn">Continue</button>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Forkan Hossen Shanto</a>.
      </div>
    </section>
  </body>
</html>
